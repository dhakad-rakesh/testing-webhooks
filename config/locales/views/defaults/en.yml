        <ol>
          <li><strong>7.</strong><strong>COOKIES</strong></li>
        </ol>

        <p><strong>Information placed on your device</strong></p>

        <p>When accessing our services, we may store information on your device. This information is referred to as cookies,
          which are small text files that are stored on your device when you visit online pages that record your
          preferences. We also use Local Shared Objects or ‘flash cookies’. ‘Flash cookies’ are similar to browser cookies.
          They allow us to remember things about your visits across our sites. Neither cookies nor flash cookies can be used
          to access or use other information on your computer. We only use these methods to track your use of our services.
          Cookies help us monitor traffic to the site, improve our services and make it easier and/or more relevant for your
          use. We use flash cookies and third party cookies to help us show you more relevant and desirable advertisements.
        </p>

        <p><strong>Strictly necessary cookies </strong></p>

        <p>Strictly necessary cookies are essential to allow a user move around a website and use its features, such as
          accessing secure areas of the website or making financial transactions. Without these cookies, we would not be
          able to make our websites work efficiently.</p>

        <p><strong>During the registration process</strong></p>

        <p>These cookies will hold information collected during your registration and will allow us to recognize you as a
          customer and provide you with the services you require. We may also use this data to better understand your
          interests while online and to enhance your visits to our platforms.</p>

        <p><strong>On our website</strong></p>

        <p>For visitors to our website, we use cookies to collect information. Our servers use three different types of
          cookies-</p>

        <p><em>A ‘session-based’ cookie-</em> This type of cookie is only allocated to your computer for the duration of
          your visit to our website. A session-based cookie helps you move around our website faster and, if you’re a
          registered customer, it allows us to give you information that is more relevant to you. This cookie automatically
          expires when you close your browser.</p>

        <p><em>A ‘persistent’ cookie-</em> This type of cookie will remain on your computer for a period of time set for
          each cookie. Flash cookies are also persistent.</p>

        <p>‘<em>Analytical’ cookies-</em> This type of cookie allows us to recognize and count the number of visitors to our
          site and see how visitors use our services. These helps us improve the way our sites work, for example, by
          ensuring you can find what you are looking for easily.</p>

        <p>You have the ability to accept or decline cookies. Most web browsers automatically accept cookies, but, if you
          prefer, you can usually modify your browser setting to decline cookies. The Help menu on the menu bar of most
          browsers will tell you how to prevent your browser from accepting new cookies, how to have the browser notify you
          when you receive a new cookie and how to disable cookies altogether.</p>

        <p><strong>Flash cookies</strong></p>

        <p>You can modify your Flash Player settings to prevent the use of flash cookies. The Settings Manager of your Flash

  sports_betting_html:
    "<div>
      <h3>Sport Betting</h3>
      <div>
        <p><strong><u>American Football</u></strong><br>
          <br>
          <strong><em>a. </em></strong>The overtime is taken into account in the calculation of all markets, except
          for the market   'the first half / match”,   'The difference in points” and   'The outcome of the fourth quarter”.
        </p>

        <p><strong><em>b. </em></strong>If a match is interrupted for more than 15 hours, all bets are refundable,
          except for the ones, the outcome of which was clearly defined by the time the match was stopped.</p>

        <p><strong><em>c. </em></strong>If a match was postponed for more than 30 hours, all bets are refundable.</p>

        <p><strong><em>d.</em></strong> The following items are suggested for betting on American football-</p>

        <p><strong><em><u>1. Winner.</u></em></strong></p>

        <p>Here you predict the outcome of the match. The rates are accepted taking into account the overtime.</p>

        <p><strong><em><u>2. Total.</u></em></strong></p>

        <p>If as a result of the match the total number of goals scored is equal to the total of the rate, bets are
          returned. The same applies for the individual total of a team or a player.<br>
          The rates are accepted taking into account the overtime.</p>

        <p><strong><em><u>3. Handicap.</u></em></strong></p>

        <p>If the handicap has only 2 options (only win 1 or win 2, without the option of a draw) in case of a tie
          taking into account the Handicap, a refund takes place (regardless of the period for which the match is
          invited to bet).</p>

        <p><strong><em><u>4. The first half / match.</u></em></strong></p>

        <p>To win the bet, you have to guess the outcome of the first half and the match. The overtime is not taken into
          account.</p>

        <p><strong><em><u>5. Rates on a quarter.</u></em></strong></p>

        <p>Rates are offered on the winner, the winner with a handicap or the total number of points corresponding to
          the quarter of the match. Which team is leading in the match after the corresponding quarter, is not taken
          into account. The overtime is not taken into account.</p>

        <p><strong><em><u>6. The first / last scorer of the touchdown.</u></em></strong></p>

        <p>To win the bet, you should guess, respectively, the scorer of the first or last touchdown in the match. The
          player must play more than the first second in the match in order for bets to be considered valid, otherwise
          bets will be void.</p>

        <p><strong><em><u>7. Betting on the first half.</u></em></strong></p>

        <p>To win a bet, you need to guess the winner of the first half of the match. Bets are void if the match is
          interrupted before the end of the second quarter.</p>

        <p><strong><em><u>8. First / Next efficient Play.</u></em></strong></p>

        <p>To win a bet, you need to guess what will be the first/next efficient action/Scoring Play/- touchdown, goal
          against the gates  or safety. If a match was interrupted or ended up before the end of the touchdown,
          the goal against the gates   or safety, bets will be void.</p>

        <p><strong><em><u>9. In this given type of sport, other outcomes can be offered apart from that mentioned
                above.</u></em></strong></p>
      </div>
    </div>"

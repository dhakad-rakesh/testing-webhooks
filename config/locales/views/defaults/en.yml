    <h4>21. Problem Gambling </h4>
    <p>Problem gambling (or ludomania, but usually referred to as \"gambling addiction\" or \"compulsive
    gambling\") is an urge to gamble continuously despite harmful negative consequences or a desire to
    stop. Problem gambling is often defined by whether harm is experienced by the gambler or others,
    rather than by the gambler's behaviour. Severe problem gambling may be diagnosed as clinical
    pathological gambling if the gambler meets certain criteria. Pathological gambling is a common
    disorder that is associated with both social and family costs. </p>
    <ul><li>21.1. Gambling addiction signs and symptoms  
    Gambling addiction is sometimes referred to as a \"hidden illness\" because there are no obvious
    physical signs or symptoms like there are in drug or alcohol addiction. Problem gamblers also typically
    deny or minimize the problem—even to themselves. However, you may have a gambling problem if
    you </li>
    <ul><li>- Feel the need to be secretive about your gambling. You might gamble in secret or lie about
    how much you gamble, feeling others won’t understand or that you will surprise them with a
    big win.</li>  
    <li>- Have trouble controlling your gambling. Once you start gambling, can you walk away? Or are
    you compelled to gamble until you’ve spent your last dollar, upping your bets in a bid to win
    lost money back? </li>
    <li>- Gamble even when you don’t have the money. You may gamble until you’ve spent your last
    dollar, and then move on to money you don’t have—money to pay bills, credit cards, or things
    for your children. You may feel pushed to borrow, sell, or even steal things for gambling
    money. </li>
    <li>- Have family and friends worried about you. Denial keeps problem gambling going. If friends
    and family are worried, listen to them carefully. It’s not a sign of weakness to ask for help.
    Many older gamblers are reluctant to reach out to their adult children if they've gambled away
    their inheritance, but it's never too late to make changes for the better. </li></ul>
    <li>21.2. Self-help for gambling problems  
    The biggest step to overcoming a gambling addiction is realizing that you have a problem. It takes
    tremendous strength and courage to own up to this, especially if you have lost a lot of money and
    strained or broken relationships along the way. Don’t despair, and don’t try to go it alone. Many others
    have been in your shoes and have been able to break the habit and rebuild their lives. You can, too. 
    Learn to relieve unpleasant feelings in healthier ways. Do you gamble when you’re lonely or bored? Or
    after a stressful day at work or following an argument with your spouse? Gambling may be a way to
    self-soothe unpleasant emotions, unwind, or socialize. But there are healthier and more effective ways
    of managing your moods and relieving boredom, such as exercising, spending time with friends who
    don’t gamble, taking up new hobbies, or practicing relaxation techniques. 
    Strengthen your support network. It’s tough to battle any addiction without support, so reach out to
    friends and family. If your support network is limited, there are ways to make new friends without
    relying on visiting casinos or gambling online. Try reaching out to colleagues at work, joining a sports
    team or book club, enrolling in an education class, or volunteering for a good cause. 
    Join a peer support group. Gamblers Anonymous, for example, is a twelve-step recovery program
    patterned after Alcoholics Anonymous. A key part of the program is finding a sponsor, a former
    gambler who has experience remaining free from addiction and can provide you invaluable guidance
    and support. </li></ul>



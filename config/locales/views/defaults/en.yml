      <p><strong>14. Return</strong></p>

      <p> </p>

      <p> </p>

      <p>14.1 If a   'return” is declared about the bet, such bet is considered as won with the coefficient of 1. In case of
          'Single” bets this means that the User will get back the amount of money placed to this bet. In the case of
          'express” or   'system” bets the total coefficient will be changed accordingly (in the event, where a return
        occurred, the coefficient will get the value 1, the coefficients on the remaining events will remain unchanged,
        and the final coefficient will be counted according to similar scheme; only the coefficient of the outcome on
        the event, on which was given a return – one of the factors (multipliers) of the final coefficient of   'express”
        or   'system” – will get the value 1).</p>

      <p> </p>

      <p> </p>

      <p> </p>

      <p>EXAMPLE- Express</p>

      <p> </p>

      <p>Position Outcome Coefficient</p>

      <p>Finland - Moldova Win 1 1.55</p>

      <p>Malta-Croatia Croatia Handicap (-2) 1.7</p>

      <p>Bulgaria-England Win 2 1.5</p>

      <p> </p>

      <p> </p>

      <p>Total coefficient of Express = 1.55 * 1.7 * 1.5 = 3.95</p>

      <p> </p>

      <p> </p>

      <p> </p>

      <p>In case Finland and England won in the above mentioned games, and Croatia won by 2 goals advantage, and the given
        express plays, but when calculating the total coefficient there will be 1 instead of 1.7 (coefficient of
        winning) and the final coefficient of the given express will be equal to 1.55*1*1.5 = 2.325</p>

      <p> </p>


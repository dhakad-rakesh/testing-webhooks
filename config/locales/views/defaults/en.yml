lled in mutual agreement with the legal consequence that the betting stake has to be refunded to the betting customer:</h5><ul><li>If the betting event does not take place as stated in the odds sheet (e.g. transposition of the right to play at home, except when the team with right to play at home uses, for whatever reason, a different sports venue).</li><li>If the bet is placed after the actual starting time of the betting event on which the bet is based or if the bet is not placed in accordance with the betting rules. However, this does not apply for bets which the bookmaker offers constantly, due to its type, even if the betting event has already started and which are clearly indicated as such bets (i.e. bets that can be placed after the betting event has already started) for example long term bets or live bets. The time for placing the bet, which is determined by the bookmaker, is binding for the betting customer.</li><li>If a betting event is cancelled or does not take place, except in the event that at the time of the cancellation there is an alternative date for the betting event which takes place within the subsequent two calendar days, calculated from the original start of the betting event or the betting event is caught up on later within the scope of an athletic tournament (e.g. world championship, European championship, national championship, Olympic games, tennis tournament etc.) or the betting event is stopped early without any official score/result immediately after the betting event has been terminated. This does not affect any subsequent modification of the ranking (e.g. the so-called ?armchair decisions?).</li></ul><h5>If a tennis match is finished with w.o.The following regulations especially apply for the evaluation of a betting result:</h5><ul><li>The results published immediately after the betting event has finished are binding (e.g. presentation ceremony, if it takes place immediately after the betting event has finished).</li></ul><h5>For soccer games the result after 90 minutes (regular time) applies. For ice hockey games the result after 60 minutes (regular time) applies. Any extra time or penalties etc. do not have any influence on the betting contract, with the exception of any modification agreed by both betting parties and noted in the recordings of the bookmaker (e.g. European Cup - bet on promotion[Gt1] ).</h5><h5>If two or more competitions of the same type (e.g. two giant slaloms) are scheduled at the same place, all bets that have been placed before the start of the first betting event only apply for the first event, unless any other regulations have been explicitly agreed.</h5><h5>In the case of a dead heat (2 or more equally placed parties), the payouts will be split accordingly (e.g. betting stake 100, odds for the winner: 1.8, results in a payout of 180; for two winners the payout will then be 90; for three winners 60 for each). If there are only two starters (teams) at the betting event (e.g. in a training duel) and there are no odds for games ended in a draw, the payouts for the dead heat will not be split but the entire stake will be refunded.</h5><h5>If the betting event takes place in accordance with these General Betting Conditions and one of the starters or teams does not start, the betting contract remains valid (?play or pay? applies). That means, that a bet placed for a non-starter or a non-participating team is considered as lost for the customer.</h5><ul><h5>If there is a combination of several betting events ('combination bet') the following applies:</h5><li>If one or more betting event is cancelled, stopped early or does not take place due to other reasons - and as long as none of the additional regulations under paragraph 12.c. or no official evaluation as in paragraph 12.d. applies - such betting events will be calculated with odds of 1.00. This also applies for tennis matches terminated with w.o.</li><li>If all betting events are cancelled, stopped early or do not take place due to other reasons - and as long as none of the additional regulations under paragraph 12.c. or no official evaluation as in paragraph 12.d. applies - the betting contract will be annulled retrospectively and the stake must be refunded. This also applies for tennis matches terminated with w.o.</li><li>If the betting contract is concluded after one or several events have been started, odds of 1.0 apply for such events. This does not apply for bets mentioned in paragraph 12.b., 2nd sentence. If the bet is placed after all events have already started, then paragraph 12.b. applies correspondingly.</li></ul><h5>For these betting conditions the version of November 1st, 2011 applies.</h5></div>"
  

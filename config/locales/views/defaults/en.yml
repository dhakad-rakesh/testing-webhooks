      <p><strong>5. Glossary</strong></p>

      <p> </p>

      <p>5.1 Basic terms accepted in this edition of the rules-</p>

      <p> </p>

      <p> </p>

      <p> </p>

      <p>  'Single” – a bet on a single event;</p>

      <p> </p>

      <p> </p>

      <p>  'Express” – this is a bet on the outcome of several different events simultaneously. When you place a bet on the
        outcome of two or more events (for example, two different football matches), you can unite them in   'Express”. To
        win an express bet it is necessary for you to not have any failed predictions (losses) on any of the outcomes
        which are included in the Express. Loss on one of the outcomes of an express bet means loss throughout the
        entire bet. Winnings of the express bets is equal the product of the bet amount at the coefficients of played
        outcomes included in the express (if on one of the bets included in the express occurs a return, then the
        coefficient on it equals to 1).</p>

      <p> </p>

      <p> </p>

      <p>  'System” – a set of   'express bets” of a particular set of events. Each combination of the system is calculated as
        a separate express bet. To win in the system it is sufficient that the indicated number of predictions of the
        total number be correct (it is defined by name, that is, for example, in the system   '3 of 4′′ it is necessary
        that 3 of the 4 predictions prove correct, for   '5 of 7′′ it is necessary properly to predict the outcome of the
        five events of 7 options, etc.). It must be taken into account that because of the fact that only a part of the
        total bet amount is specified on each of the expresses of the system bet (proportional to the number of options)
        then the winnings by such a system bet will be less than the possible general winnings by the express bet. In
        some cases, when not all outcomes are predicted, the amount of winnings may be less than the amount of the bet,
        but in contrast, to express bets, a part of the amount will be offset on account of correctly predicted
        outcomes.</p>

      <p> </p>

      <p> </p>

      <p>  'Chain” – bet which is a combination of   'single” bets including events independent from each other. The sum of a
        single bet of chain‘s each event is equal to the sum of chain. The client is given a chance to determine
        independently the order of the bets included in the chain and stake only on the first event of the chain. Thus
        the concept of   'chain account” is imported. After the tournament of each single bet included in the chain the
        sum of that account is calculated. Initially, it is equal to the sum of the first bet. If the sum on the chain
        account is less than its initial sum, the chain’s next event’s single bet is calculated by the account balance.
        The procedure of chain’s calculation depends on the order of bets mentioned in the given ticket but not on time.
        The sum which remains on the account after calculation of all bets in the chain is a subject to payment.</p>

      <p>If the sum on the chain account reaches zero – the chain breaks and is considered to be lost.</p>

      <p> </p>

      <p> </p>

      <p>  'Handicap” – the advantage or the leeway of the entrant of competition, expressed in goals (points/) sets, etc.,
        which is provided by the bookmaker office to the entrant with bets on it. The result of the event subject to the
        handicap is determined in this way- the handicap given to the entrant is added to the corresponding result shown
        by the entrant in the competition. If the results thus obtained are in favor of the elected entrant, he is
        considered as a winner, and the bets on his win subject to the handicap win. Payments are carried out with the
        coefficient of winnings indicated in the description of bets. If the result is in favor of the opponent – the
        bets are lost. If the result subject to the handicap is a draw, then the coefficient of winnings under such a
        result will be equal to 1 (return of the bet);</p>

      <p> </p>

      <p> </p>

      <p>For example-</p>

      <p> </p>

      <p> </p>

      <p> </p>

      <p>Team 1 Team 2 Handicap 1 Handicap 2 Coefficient 1 Coefficient 2</p>

      <p>Inter Cagliari -1.5 2.25 +1.5 1.9</p>

      <p> </p>

      <p> </p>

      <p>1) Suppose you want to bet upon the win of Cagliari subject to handicap. The handicap betting on Cagliari
        (Handicap 2) is equal to   '+1.5′′. To win with the bet on the handicap   '+1.5′′ it is necessary that Cagliari will
        not lose by more than 1 goal, as handicap +1.5 will be added to goals from Cagliari. Let us analyze all the
        options-</p>

      <p> </p>

      <p> </p>

      <p>Cagliari won or the teams drew or Cagliari lost by the difference of 1 goal. For example, the final score is 2-1.
        Taking into account the handicap (+1.5) the result 2-2.5 in favor of Cagliari (the handicap of Inter when
        determining the result on the rates at Cagliari is not taken into account). The bets win.</p>

      <p>Cagliari lost by more than 1 goal difference. For example, the final score is 2-0. Taking into account the
        handicap (+1.5) the result is 2-1.5 in favor of Inter. In this case, the rates on winning of Cagliari taking
        into account the handicap (+1.5) lose.</p>

      <p> </p>

      <p>2) Similarly, the following variants are possible when betting on a win for Inter taking into account the
        handicap   '-1.5′′-</p>

      <p> </p>

      <p> </p>

      <p>Inter won having the advantage of two or more goals. For example, the final score is 3-0. Taking into account the
        handicap (- 1.5) the result is 1.5-0 in favor of Inter. The bets win.</p>

      <p>Inter won having the advantage of 1 goal, teams drew or Cagliari won. For example, the final score is 2-1. Taking
        into account the handicap -1.5, the result of the bets on Inter at handicap (-1.5) gives 0.5-1, in favor of
        Cagliari. In this case, the bets on Inter with the handicap -1.5 lose.</p>

      <p> </p>

      <p>Double bet of handicap is offered (Asian handicap). Bet on victory or total taking into account the handicap,
        which is the multiple of 0.25 (but not of 0.5). Such bets are calculated as 2 bets with the half of sum- with
